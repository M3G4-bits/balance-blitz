  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Smartsupp Live Chat script -->
    <script type="text/javascript">
      var _smartsupp = _smartsupp || {};
      _smartsupp.key = '5862f8719f9bcbc22f1264aac5514d40b4633681';
      window.smartsupp||(function(d) {
        var s,c,o=smartsupp=function(){ o._.push(arguments)};o._=[];
        s=d.getElementsByTagName('script')[0];c=d.createElement('script');
        c.type='text/javascript';c.charset='utf-8';c.async=true;
        c.src='https://www.smartsuppchat.com/loader.js?' + Date.now();s.parentNode.insertBefore(c,s);
      })(document);
      
      // Generate unique visitor ID for separate conversations
      function generateVisitorId() {
        let visitorId = localStorage.getItem('smartsupp_visitor_id');
        if (!visitorId) {
          // Create a truly unique ID combining timestamp, random string, and browser fingerprint
          const timestamp = Date.now();
          const random = Math.random().toString(36).substr(2, 9);
          const browserFingerprint = navigator.userAgent.length + screen.width + screen.height;
          visitorId = `visitor_${timestamp}_${random}_${browserFingerprint}`;
          localStorage.setItem('smartsupp_visitor_id', visitorId);
        }
        return visitorId;
      }

      // Set visitor ID immediately before Smartsupp loads
      const uniqueVisitorId = generateVisitorId();
      _smartsupp.visitorId = uniqueVisitorId;

      // Configuration after Smartsupp loads
      smartsupp('on', 'ready', function() {
        // Ensure unique visitor identification is set
        smartsupp('visitor:id', uniqueVisitorId);
        
        // Set initial visitor info
        updateVisitorInfo();
      });
      
      // Function to update visitor information
      function updateVisitorInfo() {
        try {
          // Check for Supabase auth data - look for any key that contains 'sb-'
          let authData = null;
          for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key && key.includes('sb-') && key.includes('auth-token')) {
              const data = localStorage.getItem(key);
              if (data) {
                try {
                  authData = JSON.parse(data);
                  break;
                } catch (e) {
                  continue;
                }
              }
            }
          }
          
          if (authData && authData.user) {
            // Update visitor info when user is logged in
            smartsupp('visitor:email', authData.user.email);
            const firstName = authData.user.user_metadata?.first_name || '';
            const lastName = authData.user.user_metadata?.last_name || '';
            const fullName = firstName && lastName ? `${firstName} ${lastName}` : authData.user.email;
            smartsupp('visitor:name', fullName);
            smartsupp('variables', {
              'User ID': authData.user.id,
              'Login Status': 'Authenticated',
              'Email': authData.user.email,
              'Registration Date': new Date(authData.user.created_at).toLocaleDateString()
            });
          } else {
            // Set anonymous visitor info
            smartsupp('visitor:name', 'Anonymous Visitor');
            smartsupp('variables', {
              'Login Status': 'Guest',
              'Visitor ID': generateVisitorId()
            });
          }
        } catch (error) {
          console.log('Smartsupp visitor info error:', error);
          smartsupp('visitor:name', 'Anonymous Visitor');
          smartsupp('variables', {
            'Login Status': 'Guest',
            'Visitor ID': generateVisitorId()
          });
        }
      }
      
      // Listen for authentication changes
      window.addEventListener('storage', function(e) {
        if (e.key && e.key.includes('sb-') && e.key.includes('auth-token')) {
          setTimeout(updateVisitorInfo, 500); // Small delay to ensure data is ready
        }
      });
      
      // Check for auth changes via window events (for same-tab changes)
      window.addEventListener('supabase.auth.stateChange', function() {
        setTimeout(updateVisitorInfo, 500);
      });
      
      // Periodic check for auth state changes (fallback)
      setInterval(updateVisitorInfo, 30000); // Check every 30 seconds
      
      // Customization options
      smartsupp('name', 'Your Bank Support'); // Chat window title
      smartsupp('email', 'support@yourbank.com'); // Support email
      smartsupp('theme', {
        color: '#007bff', // Primary color (matches your banking theme)
        textColor: '#ffffff', // Text color for chat bubble
        buttonColor: '#007bff', // Chat button color
        buttonTextColor: '#ffffff', // Button text color
        position: 'right', // Position: 'left' or 'right'
        zIndex: 999999, // Z-index for layering
        offsetX: 20, // Horizontal offset from edge
        offsetY: 20, // Vertical offset from bottom
        bubbleStyle: 'round', // 'round' or 'square'
        hideOfflineChat: false, // Hide chat when offline
        showOnMobile: true, // Show on mobile devices
      });
      
      // Optional: Hide chat on specific pages
      // if (window.location.pathname === '/admin') {
      //   smartsupp('chat:hide');
      // }
    </script>
