  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Smartsupp Live Chat script -->
    <script type="text/javascript">
      var _smartsupp = _smartsupp || {};
      _smartsupp.key = '5862f8719f9bcbc22f1264aac5514d40b4633681';
      window.smartsupp||(function(d) {
        var s,c,o=smartsupp=function(){ o._.push(arguments)};o._=[];
        s=d.getElementsByTagName('script')[0];c=d.createElement('script');
        c.type='text/javascript';c.charset='utf-8';c.async=true;
        c.src='https://www.smartsuppchat.com/loader.js?';s.parentNode.insertBefore(c,s);
      })(document);
      
      // Generate unique visitor ID for separate conversations
      function generateVisitorId() {
        let visitorId = localStorage.getItem('smartsupp_visitor_id');
        if (!visitorId) {
          visitorId = 'visitor_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
          localStorage.setItem('smartsupp_visitor_id', visitorId);
        }
        return visitorId;
      }
      
      // Set unique visitor identification
      smartsupp('visitor:id', generateVisitorId());
      
      // Listen for authentication changes to update visitor info
      window.addEventListener('storage', function(e) {
        if (e.key === 'supabase.auth.token') {
          try {
            const authData = JSON.parse(e.newValue || '{}');
            if (authData.user) {
              // Update visitor info when user logs in
              smartsupp('visitor:email', authData.user.email);
              smartsupp('visitor:name', authData.user.user_metadata?.first_name + ' ' + authData.user.user_metadata?.last_name || authData.user.email);
              smartsupp('variables', {
                'User ID': authData.user.id,
                'Login Status': 'Authenticated',
                'Registration Date': new Date(authData.user.created_at).toLocaleDateString()
              });
            } else {
              // Clear visitor info when user logs out but keep visitor ID
              smartsupp('visitor:email', '');
              smartsupp('visitor:name', 'Anonymous Visitor');
              smartsupp('variables', {
                'Login Status': 'Guest'
              });
            }
          } catch (error) {
            console.log('Smartsupp auth sync error:', error);
          }
        }
      });
      
      // Check initial auth state
      window.addEventListener('load', function() {
        setTimeout(function() {
          try {
            const authData = JSON.parse(localStorage.getItem('supabase.auth.token') || '{}');
            if (authData.user) {
              smartsupp('visitor:email', authData.user.email);
              smartsupp('visitor:name', authData.user.user_metadata?.first_name + ' ' + authData.user.user_metadata?.last_name || authData.user.email);
              smartsupp('variables', {
                'User ID': authData.user.id,
                'Login Status': 'Authenticated',
                'Registration Date': new Date(authData.user.created_at).toLocaleDateString()
              });
            } else {
              smartsupp('visitor:name', 'Anonymous Visitor');
              smartsupp('variables', {
                'Login Status': 'Guest'
              });
            }
          } catch (error) {
            smartsupp('visitor:name', 'Anonymous Visitor');
            smartsupp('variables', {
              'Login Status': 'Guest'
            });
          }
        }, 1000);
      });
      
      // Customization options
      smartsupp('name', 'Your Bank Support'); // Chat window title
      smartsupp('email', 'support@yourbank.com'); // Support email
      smartsupp('theme', {
        color: '#007bff', // Primary color (matches your banking theme)
        textColor: '#ffffff', // Text color for chat bubble
        buttonColor: '#007bff', // Chat button color
        buttonTextColor: '#ffffff', // Button text color
        position: 'right', // Position: 'left' or 'right'
        zIndex: 999999, // Z-index for layering
        offsetX: 20, // Horizontal offset from edge
        offsetY: 20, // Vertical offset from bottom
        bubbleStyle: 'round', // 'round' or 'square'
        hideOfflineChat: false, // Hide chat when offline
        showOnMobile: true, // Show on mobile devices
      });
      
      // Optional: Hide chat on specific pages
      // if (window.location.pathname === '/admin') {
      //   smartsupp('chat:hide');
      // }
    </script>
